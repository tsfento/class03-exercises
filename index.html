                    <li><a onclick="ex1()" class="dropdown-item">Exercise 1</a></li>

            <div class="container exercises">
                <div class="exercise1" style="display: none">
                    <h1 class="exercise1"></h1>
                </div>
                <div class="exercise2" style="display: none">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Please enter your name: </label>
                            <input class="form-control" id="exercise2Name">
                        </div>
                        <button type="submit" class="btn btn-primary"
                        onclick="ex2Button()">Submit</button>
                    </form>

                    <div class="modal fade" id="exercise2Modal" tabindex="-1" aria-labelledby="exercise2Modal" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body ex2-modal-body"></div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>

                      </div>
                      
                </div>
